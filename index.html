<!DOCTYPE html>
<html>
	<head>
		<title>notes</title>
	    <link rel="stylesheet" type="text/css" href="style.css">
	    <link rel="icon" type="image/x-icon" href="favicon.ico">
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="https://fonts.cdnfonts.com/css/inconsolata-2">
		<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Droid+Serif" />
		<link rel='stylesheet' href='//cdn.jsdelivr.net/npm/hack-font@3.3.0/build/web/hack-subset.css'>
		<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Josefin+Sans" />

		<link rel="stylesheet" type="text/css" media="screen" href="https://cdn.conversejs.org/10.1.2/dist/converse.min.css">
		<script src="libsignal-protocol.js"></script>
		<script src="https://cdn.conversejs.org/10.1.2/dist/converse.min.js" charset="utf-8"></script>
	</head>

	<body onload="init()" onkeydown="mainkeydownhandler()" onresize="resize()">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js" integrity="sha512-LhccdVNGe2QMEfI3x4DVV3ckMRe36TfydKss6mJpdHjNFiV07dFpS2xzeZedptKZrwxfICJpez09iNioiSZ3hA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="main.js"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis-network.min.js" integrity="sha512-GE9mKnPrTn2DY5AZuIC9yE6K4FF8T+9lsO7jwHn+RW9rEjnHzF/in0oGwlPzRwjhQ+oJiawmtfvleX+l6h5/cA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

		<div id="networkpage" hidden>
			<div id="network"></div>
		</div>

		<div id="authentpage" hidden>
			<div id="bigtitle">notes</div>
			<div>
				<input id="password" type="password" placeholder="pass phrase..." onkeydown="sendpassword()" onblur="sendpassword()" ></input>
			</div>
		</div>

		<div id="searchdialog" oninput="applyfilter()" hidden>
			<div>
				<input id="filter" placeholder="search..." autocomplete="off"></input>
			</div>
			<div id="filteredlist" hidden></div>
		</div>

		<div id="notepage">

			<div id="topbar" onclick="ontopbarclick()">
				<input id="title" onchange="ontitlechange()" hidden/>
			</div>

			<div id="notecontent">
				<input id="datafile" type="file" onchange="loaddatafile(this)" hidden/>
			    <textarea id="md" spellcheck="false" oninput="datachanged()" onkeydown="editorkeydown()" onclick="clickeditor()"></textarea>
			    <div hidden id="preview"></div>
			</div>
		</div>

	</body>
</html>
